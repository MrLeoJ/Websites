<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="icon" type="image/x-icon" href="https://tinyurl.com/24e42rt8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 15px;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #282c34;
            color: #FFF;
        }
        #editor {
            width: calc(100% - 30px);
            height: calc(100vh - 130px);
            border: none;
            outline: none;
            font-size: 14px;
            resize: none;
            padding: 15px;
        }
        #toolbar {
            position: fixed;
            bottom: 15px;
            left: 15px;
            right: 15px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            white-space: nowrap;
        }
        .dark-mode #toolbar {
            background-color: #3a3f4b;
            color: #FFF;
        }
        #toolbar button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #3a3f4b;
            margin-right: 10px;
            position: relative;
        }
        .dark-mode #toolbar button {
            color: #FFF;
        }
        #toolbar button:hover {
            opacity: 0.8;
        }
        #toolbar button:hover::after {
            content: attr(data-shortcut);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
            white-space: nowrap;
        }

        #wordCount, #readTime {
            font-size: 12px;
            margin-left: 10px;
        }

        #wordCount i, #readTime i{padding-right: 1px;}

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
        }
        .dark-mode .popup {
            background-color: #3a3f4b;
            color: #FFF;
        }
    </style>
</head>
<body class="dark-mode">
    <div id="editor" contenteditable="true"></div>
    <div id="toolbar">

        <div>
            <span id="wordCount"><i class="fas fa-font"></i> 0 words, 0 characters</span>
            <span id="readTime"><i class="fas fa-clock"></i> 0 min read</span>
        </div>

        <div>
            <button onclick="formatDoc('bold')" data-shortcut="Ctrl+B"><i class="fas fa-bold"></i></button>
            <button onclick="formatDoc('italic')" data-shortcut="Ctrl+I"><i class="fas fa-italic"></i></button>
            <button onclick="formatDoc('underline')" data-shortcut="Ctrl+U"><i class="fas fa-underline"></i></button>
            <button onclick="formatDoc('strikeThrough')" data-shortcut="Ctrl+Shift+X"><i class="fas fa-strikethrough"></i></button>
            <button onclick="formatDoc('insertUnorderedList')" data-shortcut="Ctrl+Shift+7"><i class="fas fa-list-ul"></i></button>
            <button onclick="formatDoc('insertOrderedList')" data-shortcut="Ctrl+Shift+8"><i class="fas fa-list-ol"></i></button>
            
        </div>
        <div>
            
            <button id="pdfDownload" onclick="downloadPDF()" data-shortcut="Ctrl+Shift+P"><i class="fas fa-file-pdf"></i></button>
            <button id="htmlDownload" onclick="downloadHTML()" data-shortcut="Ctrl+Shift+H"><i class="fas fa-file-code"></i></button>
            <button id="copyText" onclick="copyText()" data-shortcut="Ctrl+Shift+C"><i class="fas fa-copy"></i></button>
            <button id="modeToggle" onclick="toggleMode()" data-shortcut="Ctrl+Shift+D"><i class="fas fa-moon"></i></button>
        </div>
    </div>
    <div id="popup" class="popup"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const editor = document.getElementById('editor');
        const wordCountEl = document.getElementById('wordCount');
        const readTimeEl = document.getElementById('readTime');
        const popup = document.getElementById('popup');

        // Load saved content when the page loads
        window.addEventListener('load', function() {
            const savedContent = localStorage.getItem('editorContent');
            if (savedContent) {
                editor.innerHTML = savedContent;
            }
            editor.focus(); // Set focus to the editor
            updateCounts(); // Update word count and read time
        });

        editor.addEventListener('input', function() {
            updateCounts();
            saveContent();
        });

        function updateCounts() {
            const text = editor.innerText;
            const wordCount = text.trim().split(/\s+/).length;
            const charCount = text.length;
            const readTime = Math.ceil(wordCount / 200);
            wordCountEl.innerHTML = `<i class="fas fa-font"></i> ${wordCount} words, ${charCount} characters`;
            readTimeEl.innerHTML = `<i class="fas fa-clock"></i> ${readTime} min read`;
        }

        function saveContent() {
            localStorage.setItem('editorContent', editor.innerHTML);
        }

        function formatDoc(cmd) {
            document.execCommand(cmd, false, null);
            saveContent();
        }

        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            const icon = document.querySelector('#modeToggle i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text(editor.innerText, 10, 10);
            doc.save('notepad.pdf');
            showPopup('PDF downloaded successfully!');
        }

        function downloadHTML() {
            const blob = new Blob([editor.innerHTML], { type: 'text/html' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'notepad.html';
            a.click();
            showPopup('HTML downloaded successfully!');
        }

        function copyText() {
            navigator.clipboard.writeText(editor.innerText).then(() => {
                showPopup('Text copied to clipboard!');
            });
        }

        function showPopup(message) {
            popup.textContent = message;
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 2000);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.shiftKey) {
                switch (e.key.toLowerCase()) {
                    case 'd': toggleMode(); break;
                    case 'p': downloadPDF(); break;
                    case 'h': downloadHTML(); break;
                    case 'c': copyText(); break;
                }
            }
        });

        // Load dark mode setting
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            document.querySelector('#modeToggle i').classList.replace('fa-moon', 'fa-sun');
        }
    </script>
</body>
</html>
