<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown & Alarm</title>
    <link rel="icon" type="image/x-icon" href="i1.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" data-tab="countdown">Countdown</button>
            <button class="tab-btn" data-tab="alarm">Alarm</button>
        </div>
        
        <div class="tab-content active" id="countdown">
            <input type="text" id="countdown-name" placeholder="What's the Task?" title="Task Name">
            <div class="time-inputs">
                <input type="number" id="hours" min="0" max="23" placeholder="HH" title="Hours">
                <input type="number" id="minutes" min="0" max="59" placeholder="MM" title="Minutes">
                <input type="number" id="seconds" min="0" max="59" placeholder="SS" title="Seconds">
            </div>
            <div class="controls">
                <button id="start-countdown" title="Start Countdown"><i class="fas fa-play"></i></button>
                <button id="pause-countdown" title="Pause Countdown"><i class="fas fa-pause"></i></button>
                <button id="reset-countdown" title="Reset Countdown"><i class="fas fa-undo"></i></button>
                <button id="stop-sound-countdown" title="Stop Sound"><i class="fas fa-volume-mute"></i></button>
            </div>
            <div id="countdown-display">00:00:00</div>
        </div>
        
        <div class="tab-content" id="alarm">
            <input type="text" id="alarm-name" placeholder="What's the Task?" title="Task Name">
            <input type="time" id="alarm-time" title="Set alarm time">
            <div class="controls">
                <button id="start-alarm" title="Start Alarm"><i class="fas fa-play"></i></button>
                <button id="pause-alarm" title="Pause Alarm"><i class="fas fa-pause"></i></button>
                <button id="reset-alarm" title="Reset Alarm"><i class="fas fa-undo"></i></button>
                <button id="stop-sound-alarm" title="Stop Sound"><i class="fas fa-volume-mute"></i></button>
            </div>
            <div id="alarm-display">00:00:00</div>
        </div>
        
        <div id="time-log">
            <h3>Time Log</h3>
            <table>
                <thead>
                    <tr>
                        <th>Start</th>
                        <th>Stop</th>
                        <th>Duration</th>
                        <th>Task</th>
                    </tr>
                </thead>
                <tbody id="log-entries"></tbody>
            </table>
        </div>
    </div>
    
    <audio id="beep-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
