<html><head><base href="https://your-website.com">
    <title>CineHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3B8EA5;
            --secondary-color: #01b4e4;
            --text-color: #333;
            --background-color: #f5f5f5;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .header {
            background-color: var(--primary-color);
            padding: 1em;
            color: white;
        }

        .header__top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1em;
        }

        .header__title {
            font-size: 1.5em;
            font-weight: 600;
        }

        .header__nav {
            display: flex;
            gap: 1em;
            align-items: center;
        }

        .header__nav-item {
            cursor: pointer;
            padding: 0.5em 1em;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .header__nav-item:hover,
        .header__nav-item--active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .header__filters {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            flex-grow: 1;
        }

        .filters__item {
            flex: 1;
            min-width: 120px;
        }

        .filters__select {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Poppins', sans-serif;
        }

        .search-bar {
            width: 150px;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Poppins', sans-serif;
            margin-left: 1em;
        }

        .main {
            max-width: 1200px;
            margin: 2em auto;
            padding: 0 2em;
        }

        .watchlist {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2em;
        }

        .watchlist__item {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .watchlist__item:hover {
            transform: scale(1.05);
        }

        .watchlist__item-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .watchlist__item-info {
            padding: 1em;
        }

        .watchlist__item-title {
            font-weight: 600;
            margin-bottom: 0.5em;
        }

        .watchlist__item-type {
            font-size: 0.9em;
            color: var(--secondary-color);
        }

        .watchlist__item-details {
            font-size: 0.8em;
            color: #666;
            margin-top: 0.5em;
        }

        .watchlist__item-details div {
            margin-bottom: 0.2em;
        }

        .watchlist__item-details i {
            width: 20px;
            text-align: center;
            margin-right: 0.3em;
        }

        .watchlist__item-play {
            display: block;
            width: 100%;
            padding: 0.5em;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s ease;
        }

        .watchlist__item-play:hover {
            background-color: #0196c0;
        }

        .loading {
            text-align: center;
            font-size: 1.5em;
            margin-top: 2em;
            color: var(--secondary-color);
        }

        .filters__reset {
            padding: 0.5em 1em;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }

        .filters__reset:hover {
            background-color: #0196c0;
        }

        @media (max-width: 768px) {
            .watchlist {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .header__top {
                flex-direction: column;
                align-items: flex-start;
            }

            .header__nav {
                margin-top: 1em;
            }

            .header__filters {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .watchlist {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }

        .full-screen-player {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        .full-screen-player .player-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1em;
        }

        #seasonSelect, #episodeSelect {
            margin-bottom: 1em;
            padding: 0.5em;
            font-family: 'Poppins', sans-serif;
        }

        .full-screen-player iframe {
            width: 80%;
            height: 80%;
            border: none;
        }

        .close-player {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <header class="header" style="background-color: #3a3f4b;">
    <div class="header__top">
        <h1 class="header__title">CineHub</h1>
        <nav class="header__nav">
            <div class="header__nav-item header__nav-item--active" data-type="all">All</div>
            <div class="header__nav-item" data-type="movie">Films</div>
            <div class="header__nav-item" data-type="tv">TV Series</div>
            <input type="text" class="search-bar" id="searchInput" placeholder="Search titles..." aria-label="Search titles">
        </nav>
    </div>
    <div class="header__filters">
        <div class="filters">
            <div class="filters__item">
                <select class="filters__select" id="genreFilter" aria-label="Filter by genre">
                    <option value="">Genre</option>
                </select>
            </div>
            <div class="filters__item">
                <select class="filters__select" id="yearFilter" aria-label="Filter by year">
                    <option value="">Year</option>
                </select>
            </div>
            <div class="filters__item">
                <select class="filters__select" id="countryFilter" aria-label="Filter by country">
                    <option value="">Country</option>
                </select>
            </div>
            <div class="filters__item">
                <select class="filters__select" id="languageFilter" aria-label="Filter by language">
                    <option value="">Language</option>
                </select>
            </div>
            <div class="filters__item">
                <button id="resetFilters" class="filters__reset">Reset Filters</button>
            </div>
        </div>
    </div>
</header>
    <main class="main">
        <div id="watchlist" class="watchlist" aria-live="polite">
            <!-- Watchlist content will be dynamically inserted here -->
        </div>
    </main>
    <div id="fullScreenPlayer" class="full-screen-player">
        <button id="closePlayer" class="close-player"><i class="fas fa-times"></i></button>
        <div class="player-content">
            <select id="seasonSelect"></select>
            <select id="episodeSelect"></select>
            <iframe id="playerIframe" src="" frameborder="0" allowfullscreen=""></iframe>
        </div>
    </div>

    <script>
        const API_READ_ACCESS_TOKEN = 'eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiIzMjlmODk4ZTU2NDJjOTA3MTVmZDJiNGE4MWYwZTJkNiIsIm5iZiI6MTcyODkxNTY1OS42NTAyMTksInN1YiI6IjYzYTRkNWQ3MzM0NGM2MDA3ZGMwYzRlOSIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.7JRz28RfwmrRWR058vIiUztw_4L-FbBfL8BICq73-vc';
        let combinedWatchlist = [];
        let currentType = 'all';

        const countryNames = {
            'GB': 'United Kingdom',
            'PT': 'Portugal',
            // Add more country mappings as needed
        };

        const languageNames = {
            'en': 'English',
            'pt': 'Portuguese',
            // Add more language mappings as needed
        };

        async function getWatchlist(type) {
            const response = await fetch(`https://api.themoviedb.org/3/account/AgentKan3/watchlist/${type}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${API_READ_ACCESS_TOKEN}`,
                    'Content-Type': 'application/json;charset=utf-8'
                }
            });
            const data = await response.json();
            
            const detailedResults = await Promise.all(data.results.map(async (item) => {
                const detailsResponse = await fetch(`https://api.themoviedb.org/3/${type === 'movies' ? 'movie' : 'tv'}/${item.id}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${API_READ_ACCESS_TOKEN}`,
                        'Content-Type': 'application/json;charset=utf-8'
                    }
                });
                const details = await detailsResponse.json();
                return { ...item, ...details };
            }));

            return detailedResults;
        }

        function formatRuntime(minutes) {
            if (!minutes) return 'N/A';
            const hours = Math.floor(minutes / 60);
            const remainingMinutes = minutes % 60;
            if (hours === 0) return `${remainingMinutes}m`;
            return `${hours}h ${remainingMinutes}m`;
        }

        async function fetchAndPopulateFilters() {
            const genres = new Set();
            const years = new Set();
            const countries = new Set();
            const languages = new Set();

            combinedWatchlist.forEach(item => {
                if (item.genres) {
                    item.genres.forEach(genre => genres.add(genre.name));
                }
                const year = (item.release_date || item.first_air_date || '').split('-')[0];
                if (year) years.add(year);
                if (item.production_countries) {
                    item.production_countries.forEach(country => {
                        const countryName = countryNames[country.iso_3166_1] || country.iso_3166_1;
                        countries.add(countryName);
                    });
                }
                if (item.original_language) {
                    const languageName = languageNames[item.original_language] || item.original_language;
                    languages.add(languageName);
                }
            });

            populateFilterOptions('genreFilter', Array.from(genres).sort());
            populateFilterOptions('yearFilter', Array.from(years).sort().reverse());
            populateFilterOptions('countryFilter', Array.from(countries).sort());
            populateFilterOptions('languageFilter', Array.from(languages).sort());
        }

        function populateFilterOptions(filterId, options) {
            const select = document.getElementById(filterId);
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                select.appendChild(optionElement);
            });
        }

        function filterWatchlist() {
            const genre = document.getElementById('genreFilter').value;
            const year = document.getElementById('yearFilter').value;
            const country = document.getElementById('countryFilter').value;
            const language = document.getElementById('languageFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            const filteredList = combinedWatchlist.filter(item => {
                const matchesType = currentType === 'all' || (currentType === 'movie' && !item.first_air_date) || (currentType === 'tv' && item.first_air_date);
                const matchesGenre = !genre || (item.genres && item.genres.some(g => g.name === genre));
                const matchesYear = !year || (item.release_date && item.release_date.startsWith(year)) || (item.first_air_date && item.first_air_date.startsWith(year));
                const matchesCountry = !country || (item.production_countries && item.production_countries.some(c => countryNames[c.iso_3166_1] === country || c.iso_3166_1 === country));
                const matchesLanguage = !language || languageNames[item.original_language] === language || item.original_language === language;
                const matchesSearch = !searchTerm || (item.title || item.name).toLowerCase().includes(searchTerm);

                return matchesType && matchesGenre && matchesYear && matchesCountry && matchesLanguage && matchesSearch;
            });

            displayFilteredWatchlist(filteredList);
        }

        function displayFilteredWatchlist(filteredList) {
            const watchlistContainer = document.getElementById('watchlist');
            watchlistContainer.innerHTML = '';

            if (filteredList.length === 0) {
                watchlistContainer.innerHTML = '<p>No items match the current filters.</p>';
                return;
            }

            filteredList.forEach(item => {
                const type = item.first_air_date ? 'TV Series' : 'Movie';
                const title = item.title || item.name;
                const posterPath = item.poster_path ? `https://image.tmdb.org/t/p/w500${item.poster_path}` : 'https://via.placeholder.com/500x750.png?text=No+Poster+Available';
                const releaseYear = (item.release_date || item.first_air_date || '').split('-')[0];
                const country = (item.production_countries && item.production_countries[0] && item.production_countries[0].iso_3166_1) || 'N/A';
                const genres = item.genres ? item.genres.map(g => g.name).join(', ') : 'N/A';
                const runtime = formatRuntime(item.runtime || (item.episode_run_time && item.episode_run_time[0]));
                const rating = item.vote_average ? `${item.vote_average.toFixed(1)} / 10` : 'N/A';

                const itemElement = document.createElement('div');
                itemElement.className = 'watchlist__item';
                itemElement.innerHTML = `
                    <img class="watchlist__item-image" src="${posterPath}" alt="${title} poster" width="200" height="300">
                    <button class="watchlist__item-play" aria-label="Play ${title}">
                        <i class="fas fa-play"></i> Play
                    </button>
                    <div class="watchlist__item-info">
                        <div class="watchlist__item-title">${title}</div>
                        <div class="watchlist__item-type">
                            <i class="fas ${type === 'TV Series' ? 'fa-tv' : 'fa-film'}" aria-hidden="true"></i>
                            <span class="sr-only">${type}</span>
                            ${type}
                        </div>
                        <div class="watchlist__item-details">
                            <div><i class="fa-regular fa-calendar" aria-hidden="true"></i> <span class="sr-only">Release year:</span> ${releaseYear}</div>
                            <div><i class="fa-solid fa-earth-americas" aria-hidden="true"></i> <span class="sr-only">Country of Origin:</span> ${country}</div>
                            <div><i class="fa-solid fa-film" aria-hidden="true"></i> <span class="sr-only">Genres:</span> ${genres}</div>
                            <div><i class="fa-regular fa-clock" aria-hidden="true"></i> <span class="sr-only">Runtime:</span> ${runtime}</div>
                            <div><i class="fa-regular fa-star" aria-hidden="true"></i> <span class="sr-only">Rating:</span> ${rating}</div>
                        </div>
                    </div>
                `;
                itemElement.querySelector('.watchlist__item-play').addEventListener('click', (e) => {
                    e.stopPropagation();
                    openFullScreenPlayer(item);
                });
                watchlistContainer.appendChild(itemElement);
            });
        }

        function openFullScreenPlayer(item) {
            const player = document.getElementById('fullScreenPlayer');
            const iframe = document.getElementById('playerIframe');
            const isTVSeries = item.first_air_date !== undefined;
            const tmdbId = item.id;

            if (isTVSeries) {
                openTVSeriesPlayer(item, tmdbId);
            } else {
                iframe.src = `https://vidsrc.xyz/embed/movie?tmdb=${tmdbId}`;
                player.style.display = 'block';
            }
        }

        function openTVSeriesPlayer(item, tmdbId) {
            const player = document.getElementById('fullScreenPlayer');
            const iframe = document.getElementById('playerIframe');
            
            // Create season and episode selection
            const seasonSelect = document.createElement('select');
            seasonSelect.id = 'seasonSelect';
            const episodeSelect = document.createElement('select');
            episodeSelect.id = 'episodeSelect';

            // Populate season options
            for (let i = 1; i <= item.number_of_seasons; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `Season ${i}`;
                seasonSelect.appendChild(option);
            }

            // Function to update episode options based on selected season
            function updateEpisodeOptions() {
                const selectedSeason = parseInt(seasonSelect.value);
                const season = item.seasons.find(s => s.season_number === selectedSeason);
                episodeSelect.innerHTML = '';
                for (let i = 1; i <= season.episode_count; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = `Episode ${i}`;
                    episodeSelect.appendChild(option);
                }
            }

            // Initial population of episode options
            updateEpisodeOptions();

            // Event listeners for season and episode changes
            seasonSelect.addEventListener('change', () => {
                updateEpisodeOptions();
                updatePlayerSrc();
            });
            episodeSelect.addEventListener('change', updatePlayerSrc);

            // Function to update player source
            function updatePlayerSrc() {
                const season = seasonSelect.value;
                const episode = episodeSelect.value;
                iframe.src = `https://vidsrc.xyz/embed/tv?tmdb=${tmdbId}&season=${season}&episode=${episode}`;
            }

            // Initial source set
            updatePlayerSrc();

            // Clear existing content and add new elements
            const playerContent = document.querySelector('.player-content');
            playerContent.innerHTML = ''; 
            playerContent.appendChild(seasonSelect);
            playerContent.appendChild(episodeSelect);
            playerContent.appendChild(iframe);
            player.style.display = 'block';
        }

        function closeFullScreenPlayer() {
            const player = document.getElementById('fullScreenPlayer');
            const iframe = document.getElementById('playerIframe');
            player.style.display = 'none';
            iframe.src = ''; // Clear the iframe source
        }

        async function displayWatchlist() {
            const watchlistContainer = document.getElementById('watchlist');
            watchlistContainer.innerHTML = '<div class="loading" role="status" aria-label="Loading watchlist"><i class="fas fa-spinner fa-spin"></i> Loading watchlist...</div>';

            try {
                const movies = await getWatchlist('movies');
                const tvShows = await getWatchlist('tv');
                combinedWatchlist = [...movies, ...tvShows];

                if (combinedWatchlist.length === 0) {
                    watchlistContainer.innerHTML = '<p>The watchlist is currently empty.</p>';
                    return;
                }

                filterWatchlist();
            } catch (error) {
                console.error('Error fetching watchlist:', error);
                watchlistContainer.innerHTML = '<p>Error loading the watchlist. Please try again later.</p>';
            }
        }

        document.querySelectorAll('.header__nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelector('.header__nav-item--active').classList.remove('header__nav-item--active');
                this.classList.add('header__nav-item--active');
                currentType = this.dataset.type;
                filterWatchlist();
            });
        });

        ['genreFilter', 'yearFilter', 'countryFilter', 'languageFilter'].forEach(filterId => {
            document.getElementById(filterId).addEventListener('change', filterWatchlist);
        });

        document.getElementById('searchInput').addEventListener('input', filterWatchlist);
        document.getElementById('resetFilters').addEventListener('click', resetFilters);
        document.getElementById('closePlayer').addEventListener('click', closeFullScreenPlayer);

        function resetFilters() {
            document.getElementById('genreFilter').value = '';
            document.getElementById('yearFilter').value = '';
            document.getElementById('countryFilter').value = '';
            document.getElementById('languageFilter').value = '';
            document.getElementById('searchInput').value = '';
            filterWatchlist();
        }

        window.onload = async () => {
            await displayWatchlist();
            await fetchAndPopulateFilters();
        };
    </script>
</body></html>
