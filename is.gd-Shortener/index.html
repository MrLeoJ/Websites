<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>is.gd | Url Shortener</title>
    <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/RFNK9d0M/URL-Shortener.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        
        <div class="input-group">
            <input type="url" id="longUrl" placeholder="Enter Long URL" required>
        </div>
        <div class="input-group">
            <input type="text" id="title" placeholder="Title (optional)">
            <input type="text" id="customUrl" placeholder="Custom URL (optional)">
        </div>
        <button id="generateBtn" class="GenerateButton">Generate</button>
        <div class="history">
            <h2>History</h2>
            <div id="historyList"></div>
        </div>

        <div class="PoweredBy">Powered by <a href="https://is.gd" target="_blank">is.gd</a></div>

    </div>
    <div class="popup" id="popup"></div>
    <script src="script.js"></script>
</body>
</html>
