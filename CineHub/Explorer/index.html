
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://i.postimg.cc/90kZB6G7/Cine-Hub-Favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineHub | Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="/index.css">
</head>
<body>

    <header id="app-header" class="app-header">
        <div class="container header-container">
            <div class="header-top-section">
                <div class="header-left">
                   <h1 class="logo-title">
                        <img src="https://i.postimg.cc/dQN2vyzV/Cine-Hub-Explorer-Logo.png" alt="CineHub Logo" class="logo-image"/>
                    </h1>
                </div>
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input
                        id="search-input"
                        type="text"
                        placeholder="Search Films or Actors..."
                        class="search-input"
                    />
                </div>
            </div>
        </div>
    </header>

    <main class="container">
         <div class="filters-bar">
            <div class="media-type-toggle">
                <button id="movie-type-btn" class="media-type-btn active">Films</button>
                <button id="tv-type-btn" class="media-type-btn">TV Series</button>
            </div>
            <div id="genre-filter-wrapper" class="custom-select-wrapper"></div>
            <div id="year-filter-wrapper" class="custom-select-wrapper"></div>
            <div id="country-filter-wrapper" class="custom-select-wrapper"></div>
            <div id="language-filter-wrapper" class="custom-select-wrapper"></div>
            <button id="reset-filters-btn" class="reset-button"><i class="fas fa-undo"></i>Reset</button>
        </div>
        
        <div id="media-container" class="media-grid">
            <!-- Media cards will be inserted here -->
        </div>

        <div id="loader" class="loader-container hidden">
             <div class="spinner"></div>
        </div>

        <div id="no-results" class="no-results-container hidden">
            <i class="fas fa-ghost"></i>
            <p>No results found.</p>
            <p>Try adjusting your search or filters.</p>
        </div>

        <div id="sentinel"></div>
    </main>
    
    <div id="modal-container">
        <!-- Modal will be inserted here -->
    </div>
    
    <button id="back-to-top-btn" class="back-to-top-btn hidden" title="Go to top">
        <i class="fa-solid fa-angle-up"></i>
    </button>
    
    <script src="script.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
