<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Notepad</title>
    <link rel="icon" type="image/x-icon" href="/Images/favicon1.ico">
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&family=Poppins&family=Prata&family=Roboto&family=Merienda&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div id="editor-container">
        <div id="editor" contenteditable="true"></div>
    </div>

    <div id="toolbar">
        <div class="left">
            <span id="wordCharCount" title="Word and Character Count"></span>
            <span id="readTime" title="Estimated Read Time"></span>
        </div>

        <div class="center">
            <button id="textColor" title="Text Color"><i class="fas fa-paint-brush"></i></button>
            <span class="toolbar-divider"></span>
            <button id="fontFamily" title="Font Family"><i class="fas fa-font"></i></button>
            <button id="fontSize" title="Font Size"><i class="fas fa-text-height"></i></button>
            <button id="letterSpacing" title="Letter Spacing"><i class="fas fa-text-width"></i></button>
            <button id="lineSpacing" title="Line Spacing"><i class="fas fa-bars"></i></button>
            <button id="textAlign" title="Text Align"><i class="fas fa-align-left"></i></button>
            <span class="toolbar-divider"></span>
            <button onclick="formatDoc('bold')" title="Bold"><i class="fas fa-bold"></i></button>
            <button onclick="formatDoc('italic')" title="Italic"><i class="fas fa-italic"></i></button>
            <button onclick="formatDoc('underline')" title="Underline"><i class="fas fa-underline"></i></button>
            <button onclick="formatDoc('strikethrough')" title="Strikethrough"><i class="fas fa-strikethrough"></i></button>
            <button onclick="formatDoc('superscript')" title="Superscript"><i class="fas fa-superscript"></i></button>
            <button onclick="formatDoc('subscript')" title="Subscript"><i class="fas fa-subscript"></i></button>
            <span class="toolbar-divider"></span>
            <button onclick="formatDoc('insertUnorderedList')" title="Bullet List"><i class="fas fa-list-ul"></i></button>
            <button onclick="formatDoc('insertOrderedList')" title="Numbered List"><i class="fas fa-list-ol"></i></button>

            <button onclick="insertCheckbox()" title="Insert Checkbox"><i class="far fa-check-square"></i></button>
        </div>

        <div class="right">
            <button onclick="downloadPDF()" title="Download PDF"><i class="fas fa-file-pdf"></i></button>
            <button onclick="downloadHTML()" title="Download HTML"><i class="fas fa-file-code"></i></button>
            <button onclick="copyText()" title="Copy Text"><i class="far fa-copy"></i></button>
            <span class="toolbar-divider"></span>
            <button onclick="toggleMode()" id="modeToggle" title="Dark/Light Mode"><i class="far fa-lightbulb"></i></button>
        </div>
    </div>

    <div id="popup" class="popup"></div>
    <div id="colorPicker" class="color-picker"></div>

    <script src="script.js"></script>
</body>
</html>
