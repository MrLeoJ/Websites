<html><head><base href="https://flux-pro-image-generator.ai/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FLUX.01 [Pro] Image Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/lucide@latest"></script>
<style>
  :root {
    --primary-color: #FFFFFF;
    --secondary-color: #121212;
    --text-color: #FFFFFF;
    --background-color: #000000;
    --input-background: #1E1E1E;
    --button-color: #FFFFFF;
    --button-hover: #E0E0E0;
    --sidebar-width: 300px;
    --folder-color: #2C2C2C;
    --folder-hover: #3C3C3C;
  }

  body {
    font-family: 'Inter', sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    margin: 0;
    padding: 0;
    display: flex;
    min-height: 100vh;
  }

  .sidebar {
    width: var(--sidebar-width);
    background-color: var(--secondary-color);
    padding: 20px;
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    height: 100vh;
    position: fixed;
    left: 0;
    top: 0;
  }

  .main-content {
    flex-grow: 1;
    padding: 20px;
    display: flex;
    flex-direction: column;
    margin-left: var(--sidebar-width);
  }

  h1, h2 {
    color: var(--primary-color);
    font-size: 1.5em;
    margin-bottom: 30px;
    font-weight: 600;
  }

  h2 {
    font-size: 1.2em;
    margin-top: 30px;
  }

  .input-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    color: var(--text-color);
    font-size: 0.9em;
    font-weight: 500;
  }

  input, select, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid var(--input-background);
    background-color: var(--input-background);
    color: var(--text-color);
    border-radius: 5px;
    font-size: 0.9em;
    box-sizing: border-box;
  }

  textarea {
    resize: vertical;
    min-height: 100px;
  }

  button {
    background-color: var(--button-color);
    color: var(--background-color);
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 10px 0;
    width: 100%;
    font-size: 0.9em;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: var(--button-hover);
  }

  button:disabled {
    background-color: #4A4A4A;
    cursor: not-allowed;
  }

  .icon {
    margin-right: 8px;
  }

  #result {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }

  .image-container {
    position: relative;
    width: 100%;
    padding-top: 100%; /* 1:1 Aspect Ratio */
    background-color: var(--input-background);
    overflow: hidden;
    border-radius: 5px;
  }

  .image-container img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
  }

  .image-container img.loaded {
    opacity: 1;
  }

  .progress-bar {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background-color: var(--secondary-color);
  }

  .progress {
    height: 100%;
    background-color: var(--primary-color);
    width: 0;
    transition: width 0.2s ease-in-out;
  }

  .preview-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .preview-content {
    position: relative;
    max-width: 90%;
    max-height: 90%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .preview-image {
    max-width: 100%;
    max-height: calc(90vh - 60px);
    object-fit: contain;
    border-radius: 5px;
  }

  .preview-close {
    position: absolute;
    top: -40px;
    right: 0;
    background-color: transparent;
    border: none;
    color: var(--text-color);
    font-size: 24px;
    cursor: pointer;
  }

  .preview-navigation {
    display: flex;
    justify-content: center;
    margin-top: 10px;
  }

  .preview-arrow {
    background-color: rgba(255, 255, 255, 0.5);
    color: var(--background-color);
    border: none;
    font-size: 14px;
    padding: 8px 12px;
    margin: 0 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    border-radius: 3px;
  }

  .preview-arrow:hover {
    background-color: rgba(255, 255, 255, 0.8);
  }

  .upscale-controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 10px;
  }

  .upscale-controls input {
    width: 80px;
    margin: 0 5px;
  }

  .upscale-controls button {
    margin-top: 10px;
    width: auto;
  }

  .saved-images-folder {
    background-color: var(--folder-color);
    border-radius: 5px;
    padding: 10px;
    display: flex;
    align-items: center;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .saved-images-folder:hover {
    background-color: var(--folder-hover);
  }

  .folder-icon {
    margin-right: 10px;
  }

  #saved-images-modal {
    display: none;
    position: fixed;
    z-index: 1001;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.9);
  }

  .modal-content {
    background-color: var(--secondary-color);
    margin: 5% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 1200px;
    border-radius: 10px;
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }

  .close:hover,
  .close:focus {
    color: #fff;
    text-decoration: none;
    cursor: pointer;
  }

  #saved-images-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 15px;
    margin-top: 20px;
  }

  .saved-image {
    width: 100%;
    padding-top: 100%;
    position: relative;
    overflow: hidden;
    border-radius: 5px;
    cursor: pointer;
  }

  .saved-image img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  @media (max-width: 1024px) {
    body {
      flex-direction: column;
    }
    .sidebar {
      width: 100%;
      position: static;
      height: auto;
    }
    .main-content {
      margin-left: 0;
    }
  }
</style>
</head>
<body>
  <div class="sidebar">
    <h1>FLUX.01 [Pro]</h1>
    <div class="input-group">
      <label for="prompt">Enter your prompt:</label>
      <textarea id="prompt" rows="4" placeholder="Describe the image you want to generate...">And the earth helped the woman: and the earth opened her mouth and swallowed up the river which the dragon cast out of his mouth</textarea>
    </div>
    <div class="input-group">
      <label for="style">Style:</label>
      <select id="style">
        <option value="">Select a style (optional)</option>
        <option value="hyper-realistic">Hyper Realistic</option>
        <option value="abstract">Abstract</option>
        <option value="anime">Anime</option>
        <option value="cartoon">Cartoon</option>
        <option value="digital-art">Digital Art</option>
        <option value="photorealism">Photorealism</option>
        <option value="steampunk">Steampunk</option>
        <option value="watercolor">Watercolor</option>
      </select>
    </div>
    <div class="input-group">
      <label for="aspect-ratio">Aspect Ratio:</label>
      <select id="aspect-ratio">
        <option value="16:9" selected>16:9 (Widescreen)</option>
        <option value="4:3">4:3 (Standard)</option>
        <option value="1:1">1:1 (Square)</option>
        <option value="9:16">9:16 (Portrait)</option>
        <option value="21:9">21:9 (Ultrawide)</option>
      </select>
    </div>
    <button id="generate-btn" onclick="generateImages(true)">
      <i data-lucide="image-plus" class="icon"></i>
      Generate Images
    </button>
    <button id="continue-btn" onclick="generateImages(false)" style="display: none;">
      <i data-lucide="refresh-cw" class="icon"></i>
      Generate More Images
    </button>
    <button id="reset-btn" onclick="resetAll()" style="display: none;">
      <i data-lucide="rotate-ccw" class="icon"></i>
      Reset All
    </button>
    
    <div class="saved-images-folder" onclick="openSavedImagesModal()">
      <i data-lucide="folder" class="folder-icon"></i>
      <span>Saved Images</span>
    </div>
  </div>

  <div class="main-content">
    <div id="result"></div>
  </div>

  <div id="saved-images-modal">
    <div class="modal-content">
      <span class="close" onclick="closeSavedImagesModal()">&times;</span>
      <h2>Saved Images</h2>
      <div id="saved-images-grid"></div>
    </div>
  </div>

  <script>
    lucide.createIcons();

    let savedImages = [];

    function generateImages(resetExisting) {
      const prompt = document.getElementById('prompt').value;
      const style = document.getElementById('style').value;
      const aspectRatio = document.getElementById('aspect-ratio').value;
      const generateBtn = document.getElementById('generate-btn');
      const continueBtn = document.getElementById('continue-btn');
      const resetBtn = document.getElementById('reset-btn');
      const result = document.getElementById('result');

      if (!prompt) {
        alert('Please enter a prompt');
        return;
      }

      generateBtn.disabled = true;

      if (resetExisting) {
        result.innerHTML = '';
      }

      const [width, height] = aspectRatio.split(':').map(Number);
      const paddingTop = (height / width) * 100;

      for (let i = 0; i < 4; i++) {
        const imageContainer = document.createElement('div');
        imageContainer.className = 'image-container';
        imageContainer.style.paddingTop = `${paddingTop}%`;
        const img = document.createElement('img');
        const progressBar = document.createElement('div');
        progressBar.className = 'progress-bar';
        const progress = document.createElement('div');
        progress.className = 'progress';
        progressBar.appendChild(progress);
        imageContainer.appendChild(img);
        imageContainer.appendChild(progressBar);
        result.appendChild(imageContainer);

        let progressValue = 0;
        const progressInterval = setInterval(() => {
          progressValue += Math.random() * 10;
          if (progressValue >= 100) {
            progressValue = 100;
            clearInterval(progressInterval);
            const imageUrl = `https://source.unsplash.com/${width}x${height}?${encodeURIComponent(prompt)}&${encodeURIComponent(style)}`;
            img.src = imageUrl;
            img.alt = `Generated image based on: ${prompt} in ${style} style`;
            img.addEventListener('load', () => {
              img.classList.add('loaded');
              progressBar.style.display = 'none';
              saveImage(img.src, img.alt);
            });
            img.addEventListener('click', () => openPreview(img));
          }
          progress.style.width = `${progressValue}%`;
        }, 200);
      }

      setTimeout(() => {
        generateBtn.disabled = false;
        continueBtn.style.display = 'block';
        resetBtn.style.display = 'block';
      }, 5000);
    }

    function saveImage(src, alt) {
      savedImages.push({ src, alt });
      updateSavedImagesGrid();
    }

    function updateSavedImagesGrid() {
      const savedImagesGrid = document.getElementById('saved-images-grid');
      savedImagesGrid.innerHTML = '';
      
      savedImages.forEach((image, index) => {
        const imageContainer = document.createElement('div');
        imageContainer.className = 'saved-image';
        const img = document.createElement('img');
        img.src = image.src;
        img.alt = image.alt;
        img.addEventListener('click', () => openPreview(img));
        imageContainer.appendChild(img);
        savedImagesGrid.appendChild(imageContainer);
      });
    }

    function openPreview(img) {
      const overlay = document.createElement('div');
      overlay.className = 'preview-overlay';
      
      const content = document.createElement('div');
      content.className = 'preview-content';
      
      const previewImg = document.createElement('img');
      previewImg.src = img.src;
      previewImg.alt = img.alt;
      previewImg.className = 'preview-image';
      
      const closeBtn = document.createElement('button');
      closeBtn.innerHTML = '&times;';
      closeBtn.className = 'preview-close';
      closeBtn.onclick = () => document.body.removeChild(overlay);
      
      const navigation = document.createElement('div');
      navigation.className = 'preview-navigation';
      
      const leftArrow = document.createElement('button');
      leftArrow.innerHTML = '&#10094;';
      leftArrow.className = 'preview-arrow';
      leftArrow.onclick = () => changePreviewImage(-1);
      
      const rightArrow = document.createElement('button');
      rightArrow.innerHTML = '&#10095;';
      rightArrow.className = 'preview-arrow';
      rightArrow.onclick = () => changePreviewImage(1);
      
      navigation.appendChild(leftArrow);
      navigation.appendChild(rightArrow);

      const upscaleControls = document.createElement('div');
      upscaleControls.className = 'upscale-controls';
      
      const widthInput = document.createElement('input');
      widthInput.type = 'number';
      widthInput.placeholder = 'Width';
      widthInput.min = '1';
      widthInput.value = previewImg.naturalWidth;
      
      const heightInput = document.createElement('input');
      heightInput.type = 'number';
      heightInput.placeholder = 'Height';
      heightInput.min = '1';
      heightInput.value = previewImg.naturalHeight;
      
      const upscaleBtn = document.createElement('button');
      upscaleBtn.textContent = 'Upscale';
      upscaleBtn.onclick = () => upscaleImage(previewImg, widthInput.value, heightInput.value);
      
      upscaleControls.appendChild(widthInput);
      upscaleControls.appendChild(heightInput);
      upscaleControls.appendChild(upscaleBtn);
      
      content.appendChild(previewImg);
      content.appendChild(closeBtn);
      content.appendChild(navigation);
      content.appendChild(upscaleControls);
      overlay.appendChild(content);
      document.body.appendChild(overlay);
    }

    function changePreviewImage(direction) {
      const images = Array.from(document.querySelectorAll('#result img, #saved-images-grid img'));
      const currentImg = document.querySelector('.preview-image');
      let currentIndex = images.findIndex(img => img.src === currentImg.src);
      currentIndex += direction;
      
      if (currentIndex < 0) {
        currentIndex = images.length - 1;
      } else if (currentIndex >= images.length) {
        currentIndex = 0;
      }
      
      currentImg.src = images[currentIndex].src;
      currentImg.alt = images[currentIndex].alt;

      const widthInput = document.querySelector('.upscale-controls input[placeholder="Width"]');
      const heightInput = document.querySelector('.upscale-controls input[placeholder="Height"]');
      widthInput.value = currentImg.naturalWidth;
      heightInput.value = currentImg.naturalHeight;
    }

    function resetAll() {
      document.getElementById('prompt').value = '';
      document.getElementById('style').value = '';
      document.getElementById('aspect-ratio').value = '16:9';
      document.getElementById('result').innerHTML = '';
      document.getElementById('continue-btn').style.display = 'none';
      document.getElementById('reset-btn').style.display = 'none';
    }

    function upscaleImage(img, newWidth, newHeight) {
      const canvas = document.createElement('canvas');
      canvas.width = newWidth;
      canvas.height = newHeight;
      const ctx = canvas.getContext('2d');
      
      ctx.imageSmoothingEnabled = true;
      ctx.imageSmoothingQuality = 'high';
      
      ctx.drawImage(img, 0, 0, newWidth, newHeight);
      
      img.src = canvas.toDataURL('image/png');
      img.width = newWidth;
      img.height = newHeight;
      
      img.naturalWidth = newWidth;
      img.naturalHeight = newHeight;
      
      const widthInput = document.querySelector('.upscale-controls input[placeholder="Width"]');
      const heightInput = document.querySelector('.upscale-controls input[placeholder="Height"]');
      widthInput.value = newWidth;
      heightInput.value = newHeight;
      
      alert(`Image upscaled to ${newWidth}x${newHeight}`);
    }

    function openSavedImagesModal() {
      document.getElementById('saved-images-modal').style.display = 'block';
    }

    function closeSavedImagesModal() {
      document.getElementById('saved-images-modal').style.display = 'none';
    }

    // Close the modal if the user clicks outside of it
    window.onclick = function(event) {
      const modal = document.getElementById('saved-images-modal');
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }
  </script>

</body></html>
