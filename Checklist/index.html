<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Persistent To-Do List</title>
    <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/pLt8YFwz/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <div class="tab-buttons">
            <button class="tab-button active" data-tab="todo">To Do</button>
            <button class="tab-button" data-tab="done">Done</button>
        </div>
        
        <div id="todoTab" class="tab-content active">
            <ul id="taskList" class="task-list"></ul>
        </div>
        
        <div id="doneTab" class="tab-content">
            <ul id="doneList" class="task-list"></ul>
        </div>
    </div>

    <div id="sidePanel" class="side-panel">
        <button class="close-panel"><i class="fas fa-times"></i></button>
        <h2 id="sidePanelTitle" contenteditable="true"></h2>
        <ul id="subtaskList" class="subtask-list"></ul>
        <h3>Notes</h3>
        <div id="editor"></div>
    </div>

    <div id="overlay" class="overlay"></div>

    <button id="addTaskBtn" class="floating-button"><i class="fas fa-plus"></i></button>

    <div id="addTaskModal" class="modal">
        <div class="modal-content">
            <h2>New Task</h2>
            <input type="text" id="newTaskInput" placeholder="Enter task title...">
            <button id="saveNewTaskBtn">Save</button>
            <button id="cancelNewTaskBtn">Cancel</button>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="script.js"></script>
</body>
</html>
