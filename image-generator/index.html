<html>
<head>
    <title>Image Generation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', Arial, sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-right: 20px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.5);
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h1 {
            text-align: center;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .download-instructions {
            background-color: #4a4e69;
            color: #e0e0e0;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .prompt-container {
            display: flex;
            flex-direction: column;
        }
        .prompt-sign {
            color: #ff6b6b;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .controls-row {
            display: flex;
            gap: 10px;
        }
        select, input, button {
            padding: 10px;
            font-size: 16px;
            background-color: #16213e;
            color: #e0e0e0;
            border: 1px solid #4a4e69;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        select:hover, input:hover, button:hover {
            background-color: #1f2a48;
        }
        button {
            background-color: #ff6b6b;
            color: #1a1a2e;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff8585;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .art-piece {
            background-color: #16213e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(255,107,107,0.1);
            transition: transform 0.3s ease;
            position: relative;
        }

        .art-piece img {
            width: 100%;
            height: auto;
            object-fit: cover;
            cursor: pointer;
            max-width: 600px;
            max-height: 600px;
        }
        .art-info {
            padding: 15px;
        }
        .art-info h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #ff6b6b;
        }
        .art-info p {
            margin: 0;
            line-height: 1rem;
            font-size: 10px;
            color: #9ba4b4;
        }
        .similar-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4a4e69;
            color: #e0e0e0;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .similar-btn:hover {
            background-color: #5c6285;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(26, 26, 46, 0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #e0e0e0;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .close:hover {
            color: #ff6b6b;
        }
        #loadingIndicator {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #ff6b6b;
            display: none;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            background-color: #16213e;
            border-radius: 10px;
        }
        .footer a {
            color: #ff6b6b;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .footer a:hover {
            color: #ff8585;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="prompt-container">
                <input type="text" id="promptInput" placeholder="Enter Prompt" value="">
            </div>
            
            <div class="controls-row">
                <select id="styleSelect">
                    <option value="Photorealistic">Photorealistic</option>
                </select>
                <select id="ratioSelect">
                    <option value="1:1">1:1</option>
                    <option value="16:9">16:9</option>
                    <option value="3:2">3:2</option>
                    <option value="2:3">2:3</option>
                    <option value="9:16">9:16</option>
                    <option value="4:3">4:3</option>
                    <option value="3:4">3:4</option>
                    <option value="5:4">5:4</option>
                    <option value="4:5">4:5</option>
                </select>
                <button id="generateBtn">
                    <i class="fas fa-magic"></i>
                    <b>Generate Images</b>
                </button>
            </div>
        </div>

        <div id="loadingIndicator">
            <i class="fas fa-spinner fa-spin"></i>
            Generating images...
        </div>

        <div class="gallery" id="artGallery">
            <!-- Art pieces will be dynamically added here -->
        </div>

        <div class="footer">
            Powered by<a href="https://pollinations.ai" target="_blank">Pollinations.Ai</a>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close">Ã—</span>
        <img class="modal-content" id="modalImage" src="">
    </div>

    <script src="script.js"></script>
</body>
</html>
