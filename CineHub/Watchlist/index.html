<html><head><base href="https://mrleoj.github.io/Websites/CineHub/">
    <title>CineHub | Watchlist</title>
    <link rel="icon" type="image/x-icon" href="https://is.gd/1fgaRn">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><style>
        :root {
            --primary-color: #3B8EA5;
            --secondary-color: #01b4e4;
            --text-color: #333;
            --background-color: #f5f5f5;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .header {
            background-color: var(--primary-color);
            padding: 0.1em;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .header--shrink {
            padding: 0.01em;
            transition: padding 0.3s ease;
        }

        .header__title img {
            transition: width 0.3s ease, height 0.3s ease;
            margin-top: 0.5em;
            margin-left: 3.5em;
        }

        .header--shrink .header__title img {
            width: 100px;
            height: 33px;
        }

        .header__top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header__title {
            font-size: 1.5em;
            font-weight: 600;
        }

        .header__controls {
            display: flex;
            align-items: center;
        }

        .sort-container {
            display: flex;
            align-items: center;
            margin-right: 1em;
        }

        .sort-select {
            background-color: transparent;
            color: white;
            border: none;
            padding: 0.5em;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            outline: none;

            -moz-appearance: none;
            appearance: none;
        }

        .sort-select option {
            background-color: white;
            color: #3a3f4b;
        }

        .sort-order {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 0.75em;
            padding: 0.5em;
            margin-top: 0.1rem;
        }

        .header__nav {
            display: flex;
            gap: 1em;
            align-items: center;
        }

        .header__nav-item {
            cursor: pointer;
            padding: 0.5em 1em;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .header__nav-item:hover,
        .header__nav-item--active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .search-bar{
            padding: 10px;
            margin-right: 2.5em;
            width: 20em;
            outline: none;
        }

        .filters-container {
            background-color: #f5f5f5;
            padding: 1em 0;
            margin-top: 2em;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 1em;
            max-width: 1200px;
            margin: 0 auto;
        }

        .filters__item {
            width: 150px;
        }

        .filters__select {
            width: 100%;
            padding: 0.65em;
            border: none;
            outline: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .filters__reset {
            padding: 0.5em 1.3em;
            background-color: transparent;
            color: #ff6666;
            border: 1px solid #ff6666;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.4s ease;
        }

        .filters__reset:hover {
            background-color: #ff6666;
            color: white;
            transition: background-color 0.4s ease;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 1.5em;
            color: #949494;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }

        .main {
            max-width: 1200px;
            margin: 2em auto;
            padding: 0 2em;
        }

        .watchlist {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2em;
        }

        .watchlist__item {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .watchlist__item:hover {
            transform: scale(1.025);
        }

        .watchlist__item-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .watchlist__item-info {
            padding: 1em;
        }

        .watchlist__item-title {
            font-weight: 600;
            font-size: 0.01px;
            color: transparent;
            margin-bottom: 0.5em;
        }

        .watchlist__item-type {
            font-size: 0.6em;
            color: var(--secondary-color);
            margin-top: 1.5em;
            margin-left: 0.25em;
        }

        .watchlist__item-details {
            font-size: 0.8em;
            color: #666;
            margin-top: 0.5em;
        }

        .watchlist__item-details div {
            margin-bottom: 0.8em;
        }

        .watchlist__item-details i {
            width: 20px;
            text-align: center;
            margin-right: 0.3em;
        }

        .remove-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 5px;
            transition: all 0.3s ease;
        }

        .remove-button i {
            color: white;
            opacity: 0.5;
            font-size: 1.2em;
        }

        .remove-button:hover {
            background-color: #FFF;
            border-radius: 50%;
        }

        .remove-button:hover i {
            opacity: 1;
            color: #ff6666;
        }

        .play-button {
            padding: 0.25em;
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .play-button i {
            font-size: 1.2em;
        }

        .play-button--movie {
            background-color: #01b4e4;
            width: 100%;
            padding: 1em 0;
            transition: color 0.3s ease;
        }

        .play-button--movie:hover {
            color: #3B8EA5;
            transition: color 0.3s ease;
        }

        .play-button--tv {
            background-color: #01b4e4;
            padding: 1em 0.25em;
            width: 50%;
            transition: color 0.3s ease;
        }

        .play-button--tv:hover {
            color: #3B8EA5;
            transition: color 0.3s ease;
        }

        .watchlist__item-controls {
            background-color: #01b4e4;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .season-select,
        .episode-select {
            background-color: transparent;
            color: #FFF;
            text-align: center;
            font-weight: bold;
            border: none;
            padding: 1em 0.30em;
            font-size: 0.7em;
            max-width: 33.3%;
            width: 33.3%;
            outline: none;
        }

        .season-select option,
        .episode-select option {
            color: #000;
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #3a3f4b;
            color: white;
            border: none;
            border-radius: 15%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            display: none;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        .back-to-top:hover {
            background-color: var(--secondary-color);
            transition: background-color 0.3s ease;
        }

        .message-popup {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1002;
        }

        @media (max-width: 768px) {
            .watchlist {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .header__top {
                flex-direction: column;
                align-items: flex-start;
            }

            .header__controls {
                flex-direction: column;
                align-items: flex-start;
            }

            .filters {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .watchlist {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }

        .hidden-text{
            color: transparent;
            font-size: 0.01px;
        }

    </style>
</head>
<body>
    <header class="header" style="background-color: #3a3f4b;">
        <div class="header__top">
            <h1 class="header__title">
                <a href="https://mrleoj.github.io/Websites/CineHub/Explorer/index.html"><img src="https://is.gd/nwcsfr" alt="CineHub" width="150" height="50"></a>
            </h1>
            <div class="header__controls">
                <nav class="header__nav">
                    <div class="header__nav-item header__nav-item--active" data-type="all">All</div>
                    <div class="header__nav-item" data-type="movie">Films</div>
                    <div class="header__nav-item" data-type="tv">TV Series</div>

                    <div class="sort-container">
                        <select id="sortBy" class="sort-select" aria-label="Sort by">
                            <option value="date_added">Date Added</option>
                            <option value="alphabetical">Alphabetical</option>
                            <option value="rating">Rating</option>
                            <option value="release_date">Release Date</option>
                            <option value="country">Country</option>
                            <option value="genre">Genre</option>
                        </select>
                        <button id="sortOrder" class="sort-order" aria-label="Sort order">
                            <i class="fa-solid fa-angle-down"></i>
                        </button>

                    <input type="text" class="search-bar" id="searchInput" placeholder="Search Films & TV Series" aria-label="Search titles">
                </nav>
            </div>
        </div>
    </header>
    <div class="filters-container">
        <div class="filters">
            <div class="filters__item">
                <select class="filters__select" id="genreFilter" aria-label="Filter by genre">
                    <option value="">Genre</option>
                </select>
            </div>
            <div class="filters__item">
                <select class="filters__select" id="yearFilter" aria-label="Filter by year">
                    <option value="">Year</option>
                </select>
            </div>
            <div class="filters__item">
                <select class="filters__select" id="countryFilter" aria-label="Filter by country">
                    <option value="">Country</option>
                </select>
            </div>
            <div class="filters__item">
                <select class="filters__select" id="languageFilter" aria-label="Filter by language">
                    <option value="">Language</option>
                </select>
            </div>
            <div class="filters__item">
                <button id="resetFilters" class="filters__reset">Reset Filters</button>
            </div>
        </div>
    </div>
    <main class="main">
        <div id="watchlist" class="watchlist" aria-live="polite">
            <!-- Watchlist content will be dynamically inserted here -->
        </div>
    </main>
    <button id="backToTop" class="back-to-top" aria-label="Back to top">
        <i class="fa-solid fa-angle-up"></i>
    </button>
    <div id="messagePopup" class="message-popup"></div>

    <script>
        const TRAKT_CLIENT_ID = 'be139906055a0084dd2b86d4d47f899350343484b177568f1bfd568a0172c882';
        const TRAKT_CLIENT_SECRET = '325eece9a759cfa5323ff4c139f5d1f1c45fe16983ff7c1d5e5c453994fa2c1b';
        // **IMPORTANT**: Replace with a valid Trakt Access Token. For simplicity, we are hardcoding it here.
        // In a real application, you would handle the OAuth flow to obtain and refresh tokens.
        const TRAKT_ACCESS_TOKEN = '5860ee86a4849ce1bbe78ef9d034df5cd824dfd3a6dd06b97988ab71e45ea1cd';

        let combinedWatchlist = [];
        let currentType = 'all';
        let sortBy = 'date_added';
        let sortOrder = 'desc';

        async function getWatchlist(type) {
            let allResults = [];
            let page = 1; // Trakt API uses pagination, though less crucial for watchlist usually
            let totalPages = 1; // Placeholder, Trakt watchlist might not return total pages in same way

            const mediaType = type === 'movies' ? 'movies' : 'shows';

            do {
                const response = await fetch(`https://api.trakt.tv/users/me/watchlist/${mediaType}?page=${page}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'trakt-api-version': '2',
                        'trakt-api-key': TRAKT_CLIENT_ID,
                        'Authorization': `Bearer ${TRAKT_ACCESS_TOKEN}`
                    }
                });

                if (!response.ok) {
                    console.error(`HTTP error! status: ${response.status}`);
                    return []; // Or handle error more gracefully
                }

                const data = await response.json();
                allResults = allResults.concat(data); // Trakt watchlist response is already array of items
                // Trakt watchlist response might not directly indicate total_pages, might need to check headers for pagination info if necessary
                totalPages = 1; // Assuming single page for watchlist for now, adjust if needed based on Trakt response
                page++; // Increment page for potential multi-page watchlist (less common)

            } while (page <= totalPages && page <= 1); // Limit to 1 page for now for simplicity

            const detailedResults = await Promise.all(allResults.map(async (item) => {
                const itemId = type === 'movies' ? item.movie.ids.trakt : item.show.ids.trakt;
                const detailsType = type === 'movies' ? 'movies' : 'shows';
                const detailsResponse = await fetch(`https://api.trakt.tv/${detailsType}/${itemId}?extended=full`, { // 'full' extension for more details
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'trakt-api-version': '2',
                        'trakt-api-key': TRAKT_CLIENT_ID,
                        'Authorization': `Bearer ${TRAKT_ACCESS_TOKEN}`
                    }
                });
                const details = await detailsResponse.json();
                return { ...details, added_date: item.listed_at }; // Use 'listed_at' from watchlist for added date
            }));

            return detailedResults;
        }


        function formatRuntime(minutes) {
            if (!minutes) return 'N/A';
            const hours = Math.floor(minutes / 60);
            const remainingMinutes = minutes % 60;
            if (hours === 0) return `${remainingMinutes}m`;
            return `${hours}h ${remainingMinutes}m`;
        }

        function sortWatchlist(list) {
            return list.sort((a, b) => {
                let valueA, valueB;
                switch (sortBy) {
                    case 'date_added':
                        valueA = new Date(a.added_date);
                        valueB = new Date(b.added_date);
                        break;
                    case 'alphabetical':
                        valueA = a.title;
                        valueB = b.title;
                        break;
                    case 'rating':
                        valueA = a.rating || 0; // Trakt uses 'rating' directly
                        valueB = b.rating || 0;
                        break;
                    case 'release_date':
                        valueA = a.year || ''; // Trakt uses 'year' for movies, 'first_aired' for shows (need to handle shows better if sorting by release date is crucial)
                        valueB = b.year || '';
                        break;
                    case 'country':
                        valueA = a.country || ''; // Trakt 'country' is top-level for movies and shows
                        valueB = b.country || '';
                        break;
                    case 'genre':
                        valueA = (a.genres && a.genres[0]) || ''; // Trakt 'genres' is an array of strings
                        valueB = (b.genres && b.genres[0]) || '';
                        break;
                    default:
                        return 0;
                }

                if (valueA < valueB) return sortOrder === 'asc' ? -1 : 1;
                if (valueA > valueB) return sortOrder === 'asc' ? 1 : -1;
                return 0;
            });
        }

        async function fetchAndPopulateFilters() {
            const genres = new Set();
            const years = new Set();
            const countries = new Set();
            const languages = new Set(); // Language filtering might be less straightforward with Trakt API directly

            combinedWatchlist.forEach(item => {
                if (item.genres) {
                    item.genres.forEach(genre => genres.add(genre)); // Genres are strings in Trakt
                }
                const year = item.year; // Trakt has 'year' directly
                if (year) years.add(year);
                if (item.country) {
                    countries.add(item.country); // Trakt 'country' is a string
                }
                if (item.language) { // Language might not be as readily filterable, might need to adjust based on common languages in your watchlist
                    languages.add(item.language);
                }
            });

            populateFilterOptions('genreFilter', Array.from(genres).sort());
            populateFilterOptions('yearFilter', Array.from(years).sort().reverse());
            populateFilterOptions('countryFilter', Array.from(countries).sort());
            populateFilterOptions('languageFilter', Array.from(languages).sort()); // Consider if language filter is actually useful with Trakt data
        }

        function populateFilterOptions(filterId, options) {
            const select = document.getElementById(filterId);
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                select.appendChild(optionElement);
            });
        }

        document.getElementById('sortBy').addEventListener('change', (e) => {
            sortBy = e.target.value;
            filterWatchlist();
        });

        document.getElementById('sortOrder').addEventListener('click', () => {
            sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
            document.querySelector('#sortOrder i').className = `fa-solid fa-angle-${sortOrder === 'asc' ? 'up' : 'down'}`;
            filterWatchlist();
        });

        function filterWatchlist() {
            const genre = document.getElementById('genreFilter').value;
            const year = document.getElementById('yearFilter').value;
            const country = document.getElementById('countryFilter').value;
            const language = document.getElementById('languageFilter').value; // Language filtering might need adjustment
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            const filteredList = combinedWatchlist.filter(item => {
                const matchesType = currentType === 'all' || (currentType === 'movie' && item.type === 'movie') || (currentType === 'tv' && item.type === 'show');
                const matchesGenre = !genre || (item.genres && item.genres.includes(genre));
                const matchesYear = !year || String(item.year) === year; // Trakt 'year' is a number
                const matchesCountry = !country || item.country === country;
                const matchesLanguage = !language || item.language === language; // Language filtering might need refinement
                const matchesSearch = !searchTerm || (item.title).toLowerCase().includes(searchTerm);

                return matchesType && matchesGenre && matchesYear && matchesCountry && matchesLanguage && matchesSearch;
            });

            const sortedList = sortWatchlist(filteredList);
            displayFilteredWatchlist(sortedList);
        }

        function displayFilteredWatchlist(filteredList) {
            const watchlistContainer = document.getElementById('watchlist');
            watchlistContainer.innerHTML = '';

            if (filteredList.length === 0) {
                watchlistContainer.innerHTML = '<p>No items match the current filters.</p>';
                return;
            }

            filteredList.forEach(item => {
                const type = item.type === 'show' ? 'TV Series' : 'Movie';
                const title = item.title;
                const posterPath = item.images.poster.thumb || 'https://via.placeholder.com/500x750.png?text=No+Poster+Available'; // Adjust image path based on Trakt response
                const releaseYear = item.year;
                const country = item.country || 'N/A';
                const genres = item.genres ? item.genres.join(', ') : 'N/A';
                const runtime = formatRuntime(item.runtime);
                const rating = item.rating ? `${item.rating.toFixed(1)} / 100` : 'N/A'; // Trakt rating is out of 100
                const addedDate = new Date(item.added_date).toLocaleDateString();

                const itemElement = document.createElement('div');
                itemElement.className = 'watchlist__item';
                itemElement.innerHTML = `
                    <img class="watchlist__item-image" src="${posterPath}" alt="${title} poster" width="200" height="300">
                    <button class="remove-button" aria-label="Remove ${title} from watchlist">
                        <i class="fa-regular fa-trash-can"></i>
                    </button>
                    <div class="watchlist__item-controls">
                        ${type === 'TV Series' ? `
                            <select class="season-select" aria-label="Select season">
                                ${generateSeasonOptions(item.seasons)}
                            </select>
                            <select class="episode-select" aria-label="Select episode">
                                ${generateEpisodeOptions(item.seasons && item.seasons[0] ? item.seasons[0].episodes : 0)}
                            </select>
                        ` : ''}
                        <button class="play-button ${type === 'TV Series' ? 'play-button--tv' : 'play-button--movie'}" aria-label="Play ${title}">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                    <div class="watchlist__item-info">
                        <div class="watchlist__item-title">${title}</div>
                        <div class="watchlist__item-details">
                            <div><i class="fa-regular fa-calendar" aria-hidden="true"></i> <span class="sr-only">Release year:</span> ${releaseYear}</div>
                            <div><i class="fa-solid fa-earth-americas" aria-hidden="true"></i> <span class="sr-only">Country of Origin:</span> ${country}</div>
                            <div><i class="fa-solid fa-clapperboard"></i> <span class="sr-only">Genres:</span> ${genres}</div>
                            <div><i class="fa-regular fa-clock" aria-hidden="true"></i> <span class="sr-only">Runtime:</span> ${runtime}</div>
                            <div><i class="fa-regular fa-star" aria-hidden="true"></i> <span class="sr-only">Rating:</span> ${rating}</div>
                            <div class="hidden-text"><i class="fa-solid fa-plus" aria-hidden="true"></i> <span class="sr-only">Added on:</span> ${addedDate}</div>
                        </div>
                        <div class="watchlist__item-type">
                            <i class="fas ${type === 'TV Series' ? 'fa-tv' : 'fa-film'}" aria-hidden="true"></i>
                            <span class="sr-only">${type}</span>
                            ${type}
                        </div>
                    </div>
                `;

                const playButton = itemElement.querySelector('.play-button');
                playButton.addEventListener('click', () => openFullScreenPlayer(item, itemElement));

                const removeButton = itemElement.querySelector('.remove-button');
                removeButton.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent triggering other click events
                    removeFromWatchlist(item);
                });

                if (type === 'TV Series') {
                    const seasonSelect = itemElement.querySelector('.season-select');
                    const episodeSelect = itemElement.querySelector('.episode-select');

                    seasonSelect.addEventListener('change', (e) => {
                        const selectedSeason = parseInt(e.target.value);
                        // **Note**: Trakt season data might be structured differently, adjust episode count retrieval if needed
                        const episodeCount = item.seasons && item.seasons[selectedSeason - 1] ? item.seasons[selectedSeason - 1].episodes : 0;
                        episodeSelect.innerHTML = generateEpisodeOptions(episodeCount);
                    });
                }

                watchlistContainer.appendChild(itemElement);
            });
        }

        function generateSeasonOptions(seasonsData) {
            if (!seasonsData) return '<option value="1">S 1</option>'; // Default to season 1 if no season data
            return seasonsData.map(season => `<option value="${season.number}">S ${season.number}</option>`).join('');
        }


        function generateEpisodeOptions(episodeCount) {
            return Array.from({ length: episodeCount }, (_, i) => `<option value="${i + 1}">Ep ${i + 1}</option>`).join('');
        }

        function openFullScreenPlayer(item, itemElement) {
            const isTVSeries = item.type === 'show';
            const traktId = item.ids.trakt;

            let src;
            if (isTVSeries) {
                const seasonSelect = itemElement.querySelector('.season-select');
                const episodeSelect = itemElement.querySelector('.episode-select');
                const season = seasonSelect ? seasonSelect.value : '1';
                const episode = episodeSelect ? episodeSelect.value : '1';
                src = `https://vidsrc.xyz/embed/tv?trakt=${traktId}&season=${season}&episode=${episode}`; // Using Trakt ID for vidsrc
            } else {
                src = `https://vidsrc.xyz/embed/movie?trakt=${traktId}`; // Using Trakt ID for vidsrc
            }

            // Optimize URL for smart TV browsers
            src += '&optimize=tv';

            // Open in a new tab
            window.open(src, '_blank');
        }

        async function removeFromWatchlist(item) {
            const type = item.type === 'show' ? 'shows' : 'movies'; // Trakt uses 'shows' and 'movies'
            const itemId = item.ids.trakt;

            const options = {
                method: 'POST', // Trakt uses POST to remove from watchlist
                headers: {
                    'Content-Type': 'application/json',
                    'trakt-api-version': '2',
                    'trakt-api-key': TRAKT_CLIENT_ID,
                    'Authorization': `Bearer ${TRAKT_ACCESS_TOKEN}`
                },
                body: JSON.stringify({
                    [type]: [{ ids: { trakt: itemId } }] // Array of media items to remove
                })
            };

            try {
                const response = await fetch('https://api.trakt.tv/sync/watchlist/remove', options); // Trakt remove endpoint
                if (response.status === 200) { // Trakt returns 200 OK on successful removal
                    combinedWatchlist = combinedWatchlist.filter(watchlistItem => watchlistItem.ids.trakt !== itemId);
                    filterWatchlist();
                    showMessage(`${item.title} has been removed from your watchlist.`);
                } else {
                    throw new Error(`Failed to remove item from watchlist, status: ${response.status}`);
                }
            } catch (error) {
                console.error('Error removing item from watchlist:', error);
                showMessage('Failed to remove item from watchlist. Please try again.');
            }
        }


        async function displayWatchlist() {
            const watchlistContainer = document.getElementById('watchlist');
            watchlistContainer.innerHTML = '<div class="loading" role="status" aria-label="Loading watchlist"><i class="fas fa-spinner fa-spin"></i> Loading</div>';

            try {
                const movies = await getWatchlist('movies');
                const tvShows = await getWatchlist('tv');
                combinedWatchlist = [...movies, ...tvShows].map(item => { // Add 'type' property to easily differentiate movies and shows later
                    if (item.movie) {
                        return { ...item.movie, type: 'movie', added_date: item.added_date };
                    } else if (item.show) {
                        return { ...item.show, type: 'show', added_date: item.added_date };
                    }
                    return item; // Should not reach here ideally
                });


                if (combinedWatchlist.length === 0) {
                    watchlistContainer.innerHTML = '<p>The watchlist is currently empty.</p>';
                    return;
                }

                await fetchAndPopulateFilters();
                filterWatchlist();
            } catch (error) {
                console.error('Error fetching watchlist:', error);
                watchlistContainer.innerHTML = '<p>Error loading the watchlist. Please try again later.</p>';
            }
        }


        document.querySelectorAll('.header__nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelector('.header__nav-item--active').classList.remove('header__nav-item--active');
                this.classList.add('header__nav-item--active');
                currentType = this.dataset.type;
                filterWatchlist();
            });
        });

        ['genreFilter', 'yearFilter', 'countryFilter', 'languageFilter'].forEach(filterId => {
            document.getElementById(filterId).addEventListener('change', filterWatchlist);
        });

        document.getElementById('searchInput').addEventListener('input', filterWatchlist);
        document.getElementById('resetFilters').addEventListener('click', resetFilters);

        function resetFilters() {
            document.getElementById('genreFilter').value = '';
            document.getElementById('yearFilter').value = '';
            document.getElementById('countryFilter').value = '';
            document.getElementById('languageFilter').value = '';
            document.getElementById('searchInput').value = '';
            filterWatchlist();
        }

        window.onload = async () => {
            await displayWatchlist();
        };

        window.onscroll = function() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("backToTop").style.display = "block";
            } else {
                document.getElementById("backToTop").style.display = "none";
            }
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.classList.add('header--shrink');
            } else {
                header.classList.remove('header--shrink');
            }
        };

        document.getElementById("backToTop").onclick = function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        };

        function showMessage(message) {
            const popup = document.getElementById('messagePopup');
            popup.textContent = message;
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
