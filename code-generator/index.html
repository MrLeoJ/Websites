<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Code Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="codeGeneratorForm" class="form">
            <div class="tooltip">
                <input type="text" id="prefix" class="input" placeholder="Prefix" aria-label="Prefix">
                <span class="tooltiptext">Enter prefix for the code (optional)</span>
            </div>
            <div class="tooltip">
                <input type="text" id="suffix" class="input" placeholder="Suffix" aria-label="Suffix">
                <span class="tooltiptext">Enter suffix for the code (optional)</span>
            </div>
            <div class="input-row">
                <div class="tooltip">
                    <input type="number" id="length" class="input" placeholder="Code Length" min="1" max="50" aria-label="Code Length">
                    <span class="tooltiptext">Enter length of each code (1-50, optional)</span>
                </div>
                <div class="tooltip">
                    <input type="number" id="quantity" class="input" placeholder="Quantity" min="1" max="100" aria-label="Quantity">
                    <span class="tooltiptext">Enter number of codes to generate (1-100, optional)</span>
                </div>
            </div>
            <div class="toggle-row">
                <div class="tooltip toggle-container">
                    <label class="switch">
                        <input type="checkbox" id="includeNumbers">
                        <span class="slider"></span>
                    </label>
                    <span>Include Numbers</span>
                    <span class="tooltiptext">Toggle to include numbers in the code</span>
                </div>
                <div class="tooltip toggle-container">
                    <label class="switch">
                        <input type="checkbox" id="includeSymbols">
                        <span class="slider"></span>
                    </label>
                    <span>Include Symbols</span>
                    <span class="tooltiptext">Toggle to include symbols in the code</span>
                </div>
            </div>
            <button type="submit" class="btn tooltip">
                <i class="fas fa-random"></i> Generate
                <!-- <span class="tooltiptext">Click to generate random codes</span> -->
            </button>
        </form>
        <div id="output" class="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
