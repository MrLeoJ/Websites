<html><head>
    <title>CineHub | Discover</title>
    <link rel="icon" type="image/x-icon" href="https://is.gd/1fgaRn">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><style>
        :root {
            --primary-color: #3B8EA5;
            --secondary-color: #01b4e4;
            --text-color: #333;
            --background-color: #f5f5f5;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .header {
            background-color: var(--primary-color);
            padding: 0.1em;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .header--shrink {
            padding: 0.01em;
            transition: padding 0.3s ease;
        }

        .header__title img {
            transition: width 0.3s ease, height 0.3s ease;
            margin-top: 0.5em;
            margin-left: 3.5em;
        }

        .header--shrink .header__title img {
            width: 100px;
            height: 33px;
        }

        .header__top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header__title {
            font-size: 1.5em;
            font-weight: 600;
        }

        .header__controls {
            display: flex;
            align-items: center;
        }

        .sort-container {
            display: flex;
            align-items: center;
            margin-right: 1em;
        }

        .sort-select {
            background-color: transparent;
            color: white;
            border: none;
            padding: 0.5em;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .sort-select option {
            background-color: white;
            color: #3a3f4b;
        }

        .header__nav {
            display: flex;
            gap: 1em;
            align-items: center;
        }

        .header__nav-item {
            cursor: pointer;
            padding: 0.5em 1em;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .header__nav-item:hover,
        .header__nav-item--active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .search-bar {
            padding: 10px;
            margin-right: 2.5em;
            width: 20em;
            outline: none;
        }

        .filters-container {
            background-color: #f5f5f5;
            padding: 1em 0;
            margin-top: 2em;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 1em;
            max-width: 1200px;
            margin: 0 auto;
        }

        .filters__item {
            width: 150px;
        }

        .filters__select {
            width: 100%;
            padding: 0.65em;
            border: none;
            outline: none;  
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .filters__reset {
            padding: 0.5em 1.3em;
            background-color: transparent;
            color: #ff6666;
            border: 1px solid #ff6666;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.4s ease;
        }

        .filters__reset:hover {
            background-color: #ff6666;
            color: white;
            transition: background-color 0.4s ease;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 1.5em;
            color: #949494;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }

        .main {
            max-width: 1200px;
            margin: 2em auto;
            padding: 0 2em;
        }

        .discover-content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2em;
        }

        .discover__item {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .discover__item:hover {
            transform: scale(1.025);
        }

        .discover__item-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .discover__item-info {
            padding: 1em;
        }

        .discover__item-title {
            font-weight: 600;
            font-size: 0.65em;
            margin-bottom: 1.5em;
        }

        .discover__item-details {
            font-size: 0.8em;
            color: #666;
            margin-top: 0.5em;
        }

        .discover__item-details div {
            margin-bottom: 1em;
        }

        .discover__item-details i {
            padding-right: 0.5em;
        }

        .discover__item-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .discover__item-type {
            font-size: 0.8em;
            color: var(--secondary-color);
            margin-top: 1.5em;
        }

        .hidden-text {
            color: transparent;
            font-size: 0.01px;
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #3a3f4b;
            color: white;
            border: none;
            border-radius: 15%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            display: none;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        .back-to-top:hover {
            background-color: var(--secondary-color);
            transition: background-color 0.3s ease;
        }

        .discover__item-buttons {
            display: flex;
            width: 100%;
        }

        .item-button {
            width: 20%;
            height: 3em;
            border: none;
            border-bottom: 2px solid #f5f5f5;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            outline: none;
        }

        .trailer-button { background-color: transparent; color: #666666; transition: color 0.3s ease;}
        .synopsis-button { background-color: transparent; color: #666666; transition: color 0.3s ease;}
        .cast-button { background-color: transparent; color: #666666; transition: color 0.3s ease;}
        .add-button { background-color: transparent; color: #666666; transition: color 0.3s ease;}
        .remove-button { background-color: transparent; color: #666666; transition: color 0.3s ease;}

        .trailer-button:hover { background-color: transparent; color: #01b4e4; transition: color 0.3s ease;}
        .synopsis-button:hover { background-color: transparent; color: #01b4e4; transition: color 0.3s ease;}
        .cast-button:hover { background-color: transparent; color: #01b4e4; transition: color 0.3s ease;}
        .add-button:hover { background-color: transparent; color: #40e7d7; transition: color 0.3s ease;}
        .remove-button:hover { background-color: transparent; color: #ff6666; transition: color 0.3s ease;}

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .cast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        .cast-member {
            position: relative;
        }

        .cast-member img {
            width: 100%;
            height: auto;
        }

        .cast-tooltip {
            display: none;
            position: absolute;
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 3px;
            z-index: 1;
            width: 150px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .discover-content {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            .header__top {
                flex-direction: column;
                align-items: flex-start;
            }
            .filters {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .discover-content {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header class="header" style="background-color: #3a3f4b;">
        <div class="header__top">
            <h1 class="header__title">
                <a href="https://mrleoj.github.io/Websites/CineHub/Watchlist/index.html"><img src="https://is.gd/Djdhrj" alt="CineHub" width="150" height="50"></a>
            </h1>
            <div class="header__controls">
                <nav class="header__nav">
                    <div class="header__nav-item header__nav-item--active" data-type="movie">Films</div>
                    <div class="header__nav-item" data-type="tv">TV Series</div>

                    <div class="sort-container">
                        <select id="sortBy" class="sort-select" aria-label="Sort by">
                            <option value="popularity.desc">Popularity</option>
                            <option value="vote_average.desc">Rating</option>
                            <option value="release_date.desc">Release Date</option>
                            <option value="revenue.desc">Revenue</option>
                        </select>
                    </div>

                    <input type="text" class="search-bar" id="searchInput" placeholder="Search Films &amp; TV Series" aria-label="Search titles">
                </nav>
            </div>
        </div>
    </header>
    <div class="filters-container">
        <div class="filters">
            <div class="filters__item">
                <select class="filters__select" id="genreFilter" aria-label="Filter by genre">
                    <option value="">Genre</option>
                </select>
            </div>
            <div class="filters__item">
                <select class="filters__select" id="yearFilter" aria-label="Filter by year">
                    <option value="">Year</option>
                </select>
            </div>
            <div class="filters__item">
                <select class="filters__select" id="countryFilter" aria-label="Filter by country">
                    <option value="">Country</option>
                </select>
            </div>
            <div class="filters__item">
                <select class="filters__select" id="languageFilter" aria-label="Filter by language">
                    <option value="">Language</option>
                </select>
            </div>
            <div class="filters__item">
                <button id="resetFilters" class="filters__reset">Reset Filters</button>
            </div>
        </div>
    </div>
    <main class="main">
        <div id="discoverContent" class="discover-content" aria-live="polite">
            <!-- Discovered content will be dynamically inserted here -->
        </div>
    </main>
    <button id="backToTop" class="back-to-top" aria-label="Back to top">
        <i class="fa-solid fa-angle-up"></i>
    </button>
    
    <script>
        const API_READ_ACCESS_TOKEN = 'eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiIzMjlmODk4ZTU2NDJjOTA3MTVmZDJiNGE4MWYwZTJkNiIsIm5iZiI6MTcyOTA4Mzk2Ny43OTYzMzEsInN1YiI6IjYzYTRkNWQ3MzM0NGM2MDA3ZGMwYzRlOSIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.cWbIkvzYe3PSzJDarr0VFC71EkkVZgzZr2j6zzoalug';
        const EXCLUDED_GENRES = ['Reality', 'Talk', 'News', 'Kids'];
        let currentType = 'movie';
        let currentPage = 1;
        let totalPages = 1;

        const sortByElement = document.getElementById('sortBy');
        const genreFilterElement = document.getElementById('genreFilter');
        const yearFilterElement = document.getElementById('yearFilter');
        const languageFilterElement = document.getElementById('languageFilter');
        const countryFilterElement = document.getElementById('countryFilter');
        const searchInputElement = document.getElementById('searchInput');
        const resetFiltersElement = document.getElementById('resetFilters');
        const backToTopElement = document.getElementById('backToTop');

        if (sortByElement) sortByElement.addEventListener('change', filterContent);
        if (genreFilterElement) genreFilterElement.addEventListener('change', filterContent);
        if (yearFilterElement) yearFilterElement.addEventListener('change', filterContent);
        if (languageFilterElement) languageFilterElement.addEventListener('change', filterContent);
        if (countryFilterElement) countryFilterElement.addEventListener('change', filterContent);

        if (searchInputElement) {
            searchInputElement.addEventListener('input', async function() {
                if (this.value.length > 2) {
                    const searchResults = await searchContent(this.value);
                    displayContent(searchResults);
                } else if (this.value.length === 0) {
                    const content = await discoverContent(currentType);
                    displayContent(content);
                }
            });
        }

        if (resetFiltersElement) {
            resetFiltersElement.addEventListener('click', async function() {
                if (genreFilterElement) genreFilterElement.value = '';
                if (yearFilterElement) yearFilterElement.value = '';
                if (languageFilterElement) languageFilterElement.value = '';
                if (countryFilterElement) countryFilterElement.value = '';
                if (sortByElement) sortByElement.value = 'popularity.desc';
                if (searchInputElement) searchInputElement.value = '';
                const content = await discoverContent(currentType);
                displayContent(content);
            });
        }

        async function discoverContent(type, page = 1) {
            try {
                const genre = document.getElementById('genreFilter')?.value || '';
                const year = document.getElementById('yearFilter')?.value || '';
                const country = document.getElementById('countryFilter')?.value || '';
                const language = document.getElementById('languageFilter')?.value || '';
                const sortBy = sortByElement?.value || 'popularity.desc';

                let url = `https://api.themoviedb.org/3/discover/${type}?include_adult=false&include_video=false&language=en-US&page=${page}&sort_by=${sortBy}`;
                
                if (genre) url += `&with_genres=${genre}`;
                if (year) url += `&${type === 'movie' ? 'primary_release_year' : 'first_air_date_year'}=${year}`;
                if (country) url += `&with_origin_country=${country}`;
                if (language) url += `&with_original_language=${language}`;

                const excludedGenreIds = await getExcludedGenreIds();
                if (excludedGenreIds.length > 0) {
                    url += `&without_genres=${excludedGenreIds.join(',')}`;
                }

                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'accept': 'application/json',
                        'Authorization': `Bearer ${API_READ_ACCESS_TOKEN}`
                    }
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                totalPages = data.total_pages || 1;
                return data.results || [];
            } catch (error) {
                console.error('Error fetching content:', error);
                return [];
            }
        }

        async function searchContent(query) {
            try {
                const url = `https://api.themoviedb.org/3/search/multi?query=${encodeURIComponent(query)}&include_adult=false&language=en-US&page=1`;
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'accept': 'application/json',
                        'Authorization': `Bearer ${API_READ_ACCESS_TOKEN}`
                    }
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return (data.results || []).filter(item => item && item.media_type === currentType);
            } catch (error) {
                console.error('Error searching content:', error);
                return [];
            }
        }

        async function fetchAndPopulateFilters() {
            try {
                const genreUrl = `https://api.themoviedb.org/3/genre/${currentType}/list?language=en`;
                const genreResponse = await fetch(genreUrl, {
                    method: 'GET',
                    headers: {
                        'accept': 'application/json',
                        'Authorization': `Bearer ${API_READ_ACCESS_TOKEN}`
                    }
                });
                if (!genreResponse.ok) {
                    throw new Error(`HTTP error! status: ${genreResponse.status}`);
                }
                const genreData = await genreResponse.json();
                populateFilterOptions('genreFilter', (genreData.genres || []).map(genre => ({ value: genre.id, text: genre.name })));

                const currentYear = new Date().getFullYear();
                const years = Array.from({ length: 50 }, (_, i) => currentYear - i);
                populateFilterOptions('yearFilter', years.map(year => ({ value: year, text: year.toString() })));

                const languageUrl = 'https://api.themoviedb.org/3/configuration/languages';
                const languageResponse = await fetch(languageUrl, {
                    method: 'GET',
                    headers: {
                        'accept': 'application/json',
                        'Authorization': `Bearer ${API_READ_ACCESS_TOKEN}`
                    }
                });
                if (!languageResponse.ok) {
                    throw new Error(`HTTP error! status: ${languageResponse.status}`);
                }
                const languageData = await languageResponse.json();
                populateFilterOptions('languageFilter', (languageData || []).map(lang => ({ value: lang.iso_639_1, text: lang.english_name })));

                const countryUrl = 'https://api.themoviedb.org/3/configuration/countries';
                const countryResponse = await fetch(countryUrl, {
                    method: 'GET',
                    headers: {
                        'accept': 'application/json',
                        'Authorization': `Bearer ${API_READ_ACCESS_TOKEN}`
                    }
                });
                if (!countryResponse.ok) {
                    throw new Error(`HTTP error! status: ${countryResponse.status}`);
                }
                const countryData = await countryResponse.json();
                populateFilterOptions('countryFilter', (countryData || []).map(country => ({ value: country.iso_3166_1, text: country.english_name })));
                
            } catch (error) {
                console.error('Error fetching and populating filters:', error);
            }
        }

        function populateFilterOptions(filterId, options) {
            const select = document.getElementById(filterId);
            if (!select) return;
            select.innerHTML = '<option value="">All</option>';
            options.forEach(option => {
                let optionText = option.text;
                let optionValue = option.value;
                if (filterId === 'countryFilter') {
                    if (optionText === 'United States of America') {
                        optionText = 'USA';
                        optionValue = 'US';
                    }
                }
                const optionElement = document.createElement('option');
                optionElement.value = optionValue;
                optionElement.textContent = optionText;
                select.appendChild(optionElement);
            });
        }

        async function getExcludedGenreIds() {
            try {
                const genreUrl = `https://api.themoviedb.org/3/genre/${currentType}/list?language=en`;
                const response = await fetch(genreUrl, {
                    method: 'GET',
                    headers: {
                        'accept': 'application/json',
                        'Authorization': `Bearer ${API_READ_ACCESS_TOKEN}`
                    }
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data.genres
                    .filter(genre => EXCLUDED_GENRES.includes(genre.name))
                    .map(genre => genre.id);
            } catch (error) {
                console.error('Error fetching genre IDs:', error);
                return [];
            }
        }

        function shouldHideItem(item) {
            return item.genre_ids.some(genreId => 
                EXCLUDED_GENRES.includes(genreId.toString())
            );
        }

        async function displayContent(content, append = false) {
            const contentContainer = document.getElementById('discoverContent');
            if (!contentContainer) return;
            if (!append) {
                contentContainer.innerHTML = '';
            }

            const excludedGenreIds = await getExcludedGenreIds();
            const filteredContent = content.filter(item => {
                return item && (currentType === 'movie' ? item.title : item.name) !== undefined
                    && !shouldHideItem(item);
            });

            for (const item of filteredContent) {
                if (!item) continue;
                const itemType = item.first_air_date ? 'tv' : 'movie';
                if (itemType !== currentType) continue;

                const title = item.title || item.name || 'Unknown Title';
                const posterPath = item.poster_path ? `https://image.tmdb.org/t/p/w500${item.poster_path}` : 'https://via.placeholder.com/500x750.png?text=No+Poster+Available';
                const releaseYear = (item.release_date || item.first_air_date || '').split('-')[0] || 'N/A';
                const rating = item.vote_average ? `${item.vote_average.toFixed(1)} / 10` : 'N/A';

                try {
                    const detailsUrl = `https://api.themoviedb.org/3/${itemType === 'tv' ? 'tv' : 'movie'}/${item.id}?language=en-US`;
                    const detailsResponse = await fetch(detailsUrl, {
                        method: 'GET',
                        headers: {
                            'accept': 'application/json',
                            'Authorization': `Bearer ${API_READ_ACCESS_TOKEN}`
                        }
                    });
                    if (!detailsResponse.ok) {
                        throw new Error(`HTTP error! status: ${detailsResponse.status}`);
                    }
                    const details = await detailsResponse.json();

                    const country = details.production_countries?.[0]?.name || 'N/A';
                    const language = details.spoken_languages?.[0]?.english_name || 'N/A';
                    const genres = details.genres?.map(g => g.name).join(', ') || 'N/A';
                    const runtime = details.runtime || details.episode_run_time?.[0] || 'N/A';
                    const formattedRuntime = runtime !== 'N/A' ? 
                        (runtime >= 60 ? `${Math.floor(runtime / 60)}h ${runtime % 60}m` : `${runtime}m`) : 'N/A';

                    const countryDisplay = country === 'United States of America' ? 'USA' : country;

                    const itemElement = document.createElement('div');
                    itemElement.className = 'discover__item';
                    itemElement.innerHTML = `
                        <img class="discover__item-image" src="${posterPath}" alt="${title} poster" width="200" height="300">
                        <div class="discover__item-buttons">
                            <button class="item-button trailer-button" data-id="${item.id}" aria-label="Watch Trailer"><i class="fas fa-play"></i></button>
                            <button class="item-button synopsis-button" data-id="${item.id}" aria-label="Read Synopsis"><i class="fas fa-info-circle"></i></button>
                            <button class="item-button cast-button" data-id="${item.id}" aria-label="View Cast"><i class="fa-solid fa-user-group"></i></button>
                            <button class="item-button add-button" data-id="${item.id}" aria-label="Add to Watchlist"><i class="fa-solid fa-plus"></i></button>
                            <button class="item-button remove-button" data-id="${item.id}" aria-label="Remove from Watchlist"><i class="fa-regular fa-trash-can"></i></button>
                        </div>
                        <div class="discover__item-info">
                            <div class="discover__item-title">${title}</div>
                            <div class="discover__item-details">
                                <div><i class="fa-regular fa-calendar" aria-hidden="true"></i> <span class="sr-only">Year:</span> ${releaseYear}</div>
                                <div><i class="fa-solid fa-earth-americas"></i> <span class="sr-only">Country:</span> ${countryDisplay}</div>
                                <div><i class="fa-regular fa-message"></i> <span class="sr-only">Language:</span> ${language}</div>
                                <div><i class="fa-solid fa-clapperboard"></i> <span class="sr-only">Genres:</span> ${genres}</div>
                                <div><i class="fa-regular fa-clock" aria-hidden="true"></i> <span class="sr-only">Runtime:</span> ${formattedRuntime}</div>
                                <div><i class="fa-regular fa-star" aria-hidden="true"></i> <span class="sr-only">Rating:</span> ${rating}</div>
                            </div>
                            <div class="discover__item-type">
                                <i class="fas ${itemType === 'tv' ? 'fa-tv' : 'fa-film'}" aria-hidden="true"></i>
                                <span class="sr-only">${itemType}</span>
                                ${itemType === 'tv' ? 'TV Series' : 'Movie'}
                            </div>
                        </div>
                    `;

                    contentContainer.appendChild(itemElement);
                } catch (error) {
                    console.error('Error fetching item details:', error);
                }
            }
        }

        async function filterContent() {
            try {
                currentPage = 1;
                const content = await discoverContent(currentType);
                displayContent(content);
            } catch (error) {
                console.error('Error filtering content:', error);
            }
        }

        document.querySelectorAll('.header__nav-item').forEach(item => {
            item.addEventListener('click', async function() {
                document.querySelector('.header__nav-item--active')?.classList.remove('header__nav-item--active');
                this.classList.add('header__nav-item--active');
                currentType = this.dataset.type;
                currentPage = 1;
                
                if (genreFilterElement) genreFilterElement.value = '';
                if (yearFilterElement) yearFilterElement.value = '';
                if (languageFilterElement) languageFilterElement.value = '';
                if (countryFilterElement) countryFilterElement.value = '';
                if (sortByElement) sortByElement.value = 'popularity.desc';
                if (searchInputElement) searchInputElement.value = '';

                await fetchAndPopulateFilters();
                const content = await discoverContent(currentType);
                displayContent(content);
            });
        });

        window.onload = async () => {
            await fetchAndPopulateFilters();
            const content = await discoverContent(currentType);
            displayContent(content);
        };

        window.addEventListener('scroll', function() {
            const backToTopButton = document.getElementById("backToTop");
            if (backToTopButton) {
                backToTopButton.style.display = (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) ? "block" : "none";
            }
            const header = document.querySelector('.header');
            if (header) {
                if (window.scrollY > 50) {
                    header.classList.add('header--shrink');
                } else {
                    header.classList.remove('header--shrink');
                }
            }
            handleInfiniteScroll();
        });

        function handleInfiniteScroll() {
            const endOfPage = window.innerHeight + window.pageYOffset >= document.body.offsetHeight - 500;
            if (endOfPage && currentPage < totalPages) {
                currentPage++;
                discoverContent(currentType, currentPage).then(newContent => {
                    displayContent(newContent, true);
                });
            }
        }

        if (backToTopElement) {
            backToTopElement.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }

        function openModal(content) {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `<div class="modal-content">${content}</div>`;
            document.body.appendChild(modal);
            modal.style.display = 'block';

            modal.onclick = function(event) {
                if (event.target === modal) {
                    closeModal(modal);
                }
            };

            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    closeModal(modal);
                }
            });
        }

        function closeModal(modal) {
            modal.style.display = 'none';
            modal.remove();
        }

        async function fetchTrailer(id) {
            const url = `https://api.themoviedb.org/3/${currentType}/${id}/videos?language=en-US`;
            const response = await fetch(url, {
                headers: {
                    'Authorization': `Bearer ${API_READ_ACCESS_TOKEN}`
                }
            });
            const data = await response.json();
            const trailer = data.results.find(video => video.type === 'Trailer');
            return trailer ? `https://www.youtube.com/embed/${trailer.key}` : null;
        }

        async function fetchSynopsis(id) {
            const url = `https://api.themoviedb.org/3/${currentType}/${id}?language=en-US`;
            const response = await fetch(url, {
                headers: {
                    'Authorization': `Bearer ${API_READ_ACCESS_TOKEN}`
                }
            });
            const data = await response.json();
            return data.overview;
        }

        async function fetchCast(id) {
            const url = `https://api.themoviedb.org/3/${currentType}/${id}/credits?language=en-US`;
            const response = await fetch(url, {
                headers: {
                    'Authorization': `Bearer ${API_READ_ACCESS_TOKEN}`
                }
            });
            const data = await response.json();
            return data.cast.slice(0, 10);  // Return top 10 cast members
        }

            const url = 'https://api.themoviedb.org/3/account/16613298/watchlist';
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'accept': 'application/json',
                    'content-type': 'application/json',
                    'Authorization': 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiIzMjlmODk4ZTU2NDJjOTA3MTVmZDJiNGE4MWYwZTJkNiIsIm5iZiI6MTcyOTAxOTAxNy42MjMyNzEsInN1YiI6IjYzYTRkNWQ3MzM0NGM2MDA3ZGMwYzRlOSIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.QJRlfo_gROWHSIBRHaY_QjHfReXSNAyDGTZAhQ70lpM'
                },
                body: JSON.stringify({
                    media_type: currentType,
                    media_id: id,
                    watchlist: add
                })
            });
            const result = await response.json();
            console.log(result);
            return result.success;
        }

        document.addEventListener('click', async function(event) {
            if (event.target.closest('.trailer-button')) {
                const id = event.target.closest('.trailer-button').dataset.id;
                const trailerUrl = await fetchTrailer(id);
                if (trailerUrl) {
                    openModal(`<iframe width="560" height="315" src="${trailerUrl}" frameborder="0" allowfullscreen></iframe>`);
                } else {
                    alert('Trailer not available');
                }
            } else if (event.target.closest('.synopsis-button')) {
                const id = event.target.closest('.synopsis-button').dataset.id;
                const synopsis = await fetchSynopsis(id);
                openModal(`<p>${synopsis}</p>`);
            } else if (event.target.closest('.cast-button')) {
                const id = event.target.closest('.cast-button').dataset.id;
                const cast = await fetchCast(id);
                let castHtml = '<div class="cast-grid">';
                cast.forEach(member => {
                    castHtml += `
                        <div class="cast-member">
                            <img src="https://image.tmdb.org/t/p/w200${member.profile_path}" alt="${member.name}">
                            <div class="cast-tooltip">
                                <p>${member.name}</p>
                                <p>${member.character}</p>
                            </div>
                        </div>
                    `;
                });
                castHtml += '</div>';
                openModal(castHtml);
            } else if (event.target.closest('.add-button')) {
                const id = event.target.closest('.add-button').dataset.id;
                const success = await toggleWatchlist(id, true);
                if (success) {
                    alert('Added to watchlist');
                } else {
                    alert('Failed to add to watchlist');
                }
            } else if (event.target.closest('.remove-button')) {
                const id = event.target.closest('.remove-button').dataset.id;
                const success = await toggleWatchlist(id, false);
                if (success) {
                    alert('Removed from watchlist');
                } else {
                    alert('Failed to remove from watchlist');
                }
            }
        });

        document.addEventListener('mouseover', function(event) {
            const castMember = event.target.closest('.cast-member');
            if (castMember) {
                const tooltip = castMember.querySelector('.cast-tooltip');
                tooltip.style.display = 'block';
            }
        });

        document.addEventListener('mouseout', function(event) {
            const castMember = event.target.closest('.cast-member');
            if (castMember) {
                const tooltip = castMember.querySelector('.cast-tooltip');
                tooltip.style.display = 'none';
            }
        });
    </script>
